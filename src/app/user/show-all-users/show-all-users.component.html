          <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 offset-sm-3">
                        
                        <div>
                            <span>All Users</span>
                        </div>
                        <div>
                            <table class="table table-striped table-bordered table-sm row-border hover">  
                                <thead>
                                
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                                <thead>
                                </thead>
                  
                                <tbody>
                                    <tr *ngFor="let user of users">
                                        <td>{{ user.name }}</td>
                                        <td>{{ user.email}}</td>
                                        <td>
                                              <button [disabled]="loading" class="btn btn-success" (click)="onShowClick(user.id)">Show</button>
                                              <button [disabled]="loading" class="btn btn-primary" (click)="onEditClick(user.id)">Edit</button>
                  
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                            <div>
                              <button [disabled]="loading" class="btn btn-primary" (click)="onCreateClick()">Create a new User</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
