        <a class="nav-item nav-link" routerLink="/">Home</a>
        <a class="nav-item nav-link" (click)="goToFiles()">FileManager</a>

  <!-- main app container -->


<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h2>Create User</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onCreateClick()" #myform="ngForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email"class="form-control form-control-solid placeholder-no-fix form-group" />
                        <div *ngIf="registerForm.get('email').hasError('required') && myform.submitted" class='alert alert-danger'>Password is required</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control form-control-solid placeholder-no-fix form-group"/>
                        <div *ngIf="registerForm.get('password').hasError('required') && myform.submitted" class='alert alert-danger'>Password is required</div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" formControlName="name"  class="form-control form-control-solid placeholder-no-fix form-group" />
                            <div *ngIf="registerForm.get('name').hasError('required') && myform.submitted" class='alert alert-danger'>Name is required</div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" type="submit">Create</button>
                        <button [disabled]="loading" class="btn btn-primary" (click)="onBackClick()">Back to the list</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
