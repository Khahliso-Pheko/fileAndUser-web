<!-- main app container -->
    


        <div class="jumbotron">
          <div class="container">
              <div class="row">
                  <div class="col-sm-6 offset-sm-3">
                      
                      <div>
                          <span>All Files</span>
                      </div>
                      <div>
                          <table class="table table-striped table-bordered table-sm row-border hover">  
                              <thead>
                              
                              <tr>
                                  <th>File Name</th>
                                  <th>File Size (KB)</th>
                                  <th>Upload Date</th>
                              </tr>
                              <thead>
                              </thead>
                
                              <tbody>
                                  <tr *ngFor="let file of files">
                                      <td>{{ file.name }}</td>
                                      <td>{{ file.size}}</td>
                                      <td>{{ file.created_at | date:'yyyy-MM-dd'}}</td>
                                      <td>
                                            <button [disabled]="loading" class="btn btn-success" (click)="onShowClick(file.name)">Show</button>
                
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                          <div>
                            <button [disabled]="loading" class="btn btn-primary" (click)="onUploadClick()">Upload a file</button>
                            <button [disabled]="loading" class="btn btn-primary" (click)="onSearchClick()">Search a word</button>
                          </div>
                  </div>
              </div>
          </div>
      </div>
